<body>
    <h1>Ajouter un compte</h1>
    <form action="php-compte.php" method="POST">

        <input type="text" name="pseudo" id="pseudo" required>

        <label for="password">Mot de passe :</label>
        <input type="password" name="mdp" id="mdp" required>
        <br><br>

        <label for="idClient">ID Client</label>
        <input type="number" name="idClient" id="idClient" required>
        <br><br>

        <label for="avatar">Renseigner un fichier :</label><br><br>
        <input type="file" id="photo" name="photo" accept="image/png, image/jpeg" /><br>
        <br><br>

        <button type="submit">Ajouter le compte</button>
    </form>

</body>
